<div class="widget">
  <div class="widget-head">
    <div class="pull-left">Title</div>
    <div class="widget-icons pull-right">
      <div>
        <a class="fa fa-plus-circle btn btn-primary btn-sm" ui-sref="add-company-entrance"
           ng-show="user.is_superuser"> Add Entrance</a>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="widget-content">
    <div class="padd">
      <div class="alert alert-info" ng-if="!entrance.length">
        <p>
          No entrance have been created. Click on the add entrance button to create one.
        </p>
      </div>

      <table class="table table-condensed table-bordered table-responsive" ng-if="entrance.length">
        <thead>
          <tr>
            <th>S/N</th>
            <th>Entrance Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="ent in entrance">
            <td>{{ $index + 1 }}</td>
            <td>{{ ent.entrance_name }}</td>
            <td>
              <a class="btn btn-danger btn-xs" ng-click="deleteEntrance(ent._id)">
                <i class="fa fa-times-circle"></i> Delete
              </a>

              <a class="btn btn-success btn-xs" ui-sref="edit-company-entrance({entrance_id: ent._id})">
                <i class="fa fa-edit"></i> Edit
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="widget-foot">
      <!-- Footer goes here -->
    </div>
  </div>
</div>
