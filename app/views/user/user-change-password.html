<div class="widget">
  <div class="widget-head">
    <div class="pull-left">Title</div>
    <div class="widget-icons pull-right">

    </div>
    <div class="clearfix"></div>
  </div>
  <div class="widget-content">
    <div class="padd">
      <form class="form-horizontal" ng-submit="changeAccountPassword()" name="changePasswordForm">
        <legend>Change Your Account Password</legend>
        <div class="form-group">
          <label for="password" class="control-label col-sm-2">Old Password</label>

          <div class="col-sm-6">
            <input class="form-control" type="password" name="password" id="password"
                   ng-model="userPassword.current_password" required/>
          </div>
        </div>

        <div class="form-group">
          <label for="newPassword" class="control-label col-sm-2">New Password</label>

          <div class="col-sm-6">
            <input class="form-control" type="password" name="password" id="newPassword"
                   ng-model="userPassword.new_password" required/>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm_password" class="control-label col-sm-2">Confirm New Password</label>

          <div class="col-sm-6">
            <input class="form-control" type="password" name="confirm_password" id="confirm_password"
                   ng-model="userPassword.confirm_new_password" required/>
          </div>
        </div>

        <hr/>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
            <button class="btn btn-primary" ng-class="{'disabled btn-danger': changePasswordForm.$invalid}">
              Change Account Password
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="widget-foot">
      <!-- Footer goes here -->
    </div>
  </div>
</div>
