<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <!-- Title and other stuffs -->
  <title>viLogged</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">

  <!-- Stylesheets -->
  <link href="bower_components/bootstrap-css-only/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <link href="styles/style.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>

<!-- Form area -->
<div class="admin-form">
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <!-- Widget starts -->
        <div class="widget worange">
          <!-- Widget head -->
          <div class="widget-head">
            <div class="row">
              <div class="col-md-6">
                <i class="fa fa-lock"></i> Login
              </div>
              <div class="col-md-6">
                <a class="btn btn-warning btn btn-xs pull-right" ng-click="toggleLoginScreen()"
                   ng-if="displayVisitorLogin">
                  <i class="fa"></i> User Login
                </a>
                <a class="btn btn-primary btn btn-xs pull-right" ng-click="toggleLoginScreen()"
                   ng-if="!displayVisitorLogin">
                  Guest Login
                </a>
              </div>
            </div>
          </div>

          <div class="widget-content">
            <div class="padd">
              <!-- Login form -->

              <div class="alert fade in alert alert-danger" style="text-align: center;" ng-show="loginError">
                {{ errorMessages }}
                <button data-dismiss="alert" class="close" type="button" ng-click="loginError=!loginError">Ã—</button>
              </div>

              <div ng-include="'/views/login/guest-login.html'" ng-if="displayVisitorLogin"></div>
              <div ng-include="'/views/login/user-login.html'" ng-if="!displayVisitorLogin"></div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
