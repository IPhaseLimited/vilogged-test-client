<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <!-- Title and other stuffs -->
  <title>viLogged</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">

  <!-- Stylesheets -->
  <link href="bower_components/bootstrap-css-only/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <link href="styles/style.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>

<!-- Form area -->
<div class="admin-form">
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <!-- Widget starts -->
        <div class="widget worange">
          <!-- Widget head -->
          <div class="widget-head">
            <i class="fa fa-lock"></i> Login
          </div>

          <div class="widget-content">
            <div class="padd">
              <!-- Login form -->

                <div class="alert fade in alert alert-danger" style="text-align: center;" ng-show="loginError">
                  <ul>
                    <li ng-repeat="row in errorMessages"></li>
                  </ul>
                  <button data-dismiss="alert" class="close" type="button" ng-click="loginError=!loginError">Ã—</button>
                </div>

              <form class="form-horizontal" method="post">
                <!-- Email -->
                <div class="form-group">
                  <label class="control-label col-lg-3" for="username">Username</label>
                  <div class="col-lg-9">
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username" ng-model="credentials.username">
                  </div>
                </div>
                <!-- Password -->
                <div class="form-group">
                  <label class="control-label col-lg-3" for="inputPassword">Password</label>
                  <div class="col-lg-9">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" ng-model="credentials.password">
                  </div>
                </div>
                <!-- Remember me checkbox and sign in button -->
                <div class="form-group">
                  <div class="col-lg-9 col-lg-offset-3">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Remember me
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-lg-9 col-lg-offset-3">
                  <button type="submit" class="btn btn-info btn-sm" ng-click="login()">Sign in</button>
                  <button type="reset" class="btn btn-default btn-sm">Reset</button>
                </div>
                <br />

              </form>

            </div>
          </div>

          <div class="widget-foot">
            Not Registred? <a href="/register">Register here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
