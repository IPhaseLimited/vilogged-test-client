<div class="widget">
  <div class="widget-head">
    <div class="pull-left">{{ title }}</div>
    <div class="widget-icons pull-right">
      <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
      <a href="#" class="wclose"><i class="fa fa-times"></i></a>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="widget-content">
    <div class="padd">
      <form class="form-horizontal" name="visitorForm" novalidate>

        <fieldset>

          <legend>Personal Information</legend>



          <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">First Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="firstName" name="firstName" ng-model="visitor.first_name" required>
            </div>
            <div class="clearfix"></div>
            <div class="text-danger bold text-center" ng-show="(validationErrors).first_name.length">
              <span ng-repeat="error in (validationErrors).first_name">
                {{ error }}<br>
              </span>
            </div>
          </div>

          <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="lastName" name="lastName" ng-model="visitor.last_name" required>
            </div>
            <div class="clearfix"></div>
            <div class="text-danger bold text-center" ng-show="(validationErrors).last_name.length">
              <span ng-repeat="error in (validationErrors).last_name">
                {{ error }}<br>
              </span>
            </div>
          </div>

          <div class="form-group">
            <label for="birthDate" class="col-sm-2 control-label">Birth Date</label>
            <div class="col-sm-6">
              <input type="date" class="form-control" id="birthDate" name="birthDate" ng-model="visitor.birth_date">
            </div>
          </div>

          <div class="form-group">
            <label for="nationality" class="col-sm-2 control-label">Nationality</label>
            <div class="col-sm-6">
              <!--input type="text" class="form-control" id="nationality" name="nationality" ng-model="visitor.nationality"-->
              <select class="form-control" id="nationality" ng-change="getStates(visitor.nationality)" name="nationality" ng-model="visitor.nationality">
                <option value=""></option>
                <option ng-repeat="country in countries" value="{{ country  }}"> {{ countryState[country].name }}</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="stateOfOrigin" class="col-sm-2 control-label">State of Origin</label>
            <div class="col-sm-6">
              <!--input type="text" class="form-control" id="stateOfOrigin" name="stateOfOrigin" ng-model="visitor.state_of_origin"-->
              <select class="form-control" id="stateOfOrigin" ng-change="getLGAs(visitor.state_of_origin, visitor.nationality)" name="nationality" ng-model="visitor.state_of_origin">
                <option value=""></option>
                <option ng-repeat="state in states track by $index" value="{{ state  }}"> {{ countryState[visitor.nationality].states[state].name }}</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="lga" class="col-sm-2 control-label">Origin City/LGA</label>
            <div class="col-sm-6">
              <!--input type="text" class="form-control" id="lga" name="lga" ng-model="visitor.lga_of_origin"-->
              <select class="form-control" id="lga" name="nationality" ng-model="visitor.lga_of_origin">
                <option value=""></option>
                <option ng-repeat="lga in lgas track by $index" value="{{ lga  }}"> {{ lga }}</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="image" class="col-sm-2 control-label">Image</label>
            <div class="col-sm-6">
              <input id="image" type="file" ng-model-instant onchange="angular.element(this).scope().setFiles(this, 'image')">
            </div>
          </div>

          <div class="form-group">
            <label for="fingerprint" class="col-sm-2 control-label">Fingerprint Image</label>
            <div class="col-sm-6">
              <input type="file" id="fingerprint" ng-model-instant onchange="angular.element(this).scope().setFiles(this, 'fingerprint')">
            </div>
          </div>

          <legend>Contact Information</legend>

          <div class="form-group">
            <label for="visitorEmail" class="col-sm-2 control-label">Visitor's Email</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="visitorEmail" name="visitorEmail" ng-model="visitor.visitor_email">
            </div>
            <div class="clearfix"></div>
            <div class="text-danger bold text-center" ng-show="(validationErrors).visitor_email.length">
              <span ng-repeat="error in (validationErrors).visitor_email">
                {{ error }}<br>
              </span>
            </div>

          </div>

          <div class="form-group">
            <label for="visitorPhone" class="col-sm-2 control-label">Visitor's Phone</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="visitorPhone" name="visitorPhone" ng-model="visitor.visitor_phone">
            </div>
          </div>

          <div class="form-group">
            <label for="contactAddress" class="col-sm-2 control-label">Contact Address</label>
            <div class="col-sm-6">
              <textarea type="text" id="contactAddress" class="form-control" name="contactAddress"
                        data-ng-model="visitor.visitor_location.contact_address"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="cstate" class="col-sm-2 control-label">State</label>
            <div class="col-sm-6">
              <input type="text" id="cstate"
                     class="form-control" name="cstate"
                     data-ng-model="visitor.visitor_location.residential_state">
            </div>
          </div>

          <div class="form-group">
            <label for="clga" class="col-sm-2 control-label">City/LGA</label>
            <div class="col-sm-6">
              <input type="text" id="clga"
                     class="form-control" name="clga"
                     data-ng-model="visitor.visitor_location.residential_lga">
            </div>
          </div>

          <legend>Company Information</legend>

          <div class="form-group">
            <label for="companyName" class="col-sm-2 control-label">Company Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control"
                     id="companyName" name="companyName" ng-model="visitor.company_name">
            </div>
          </div>

          <div class="form-group">
            <label for="companyAddress" class="col-sm-2 control-label">Company Address</label>
            <div class="col-sm-6">
              <textarea id="companyAddress" class="form-control"
                        name="companyAddress" data-ng-model="visitor.company_address"></textarea>
            </div>
          </div>

          <hr/>

          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" ng-class="{ 'disabled' : visitorForm.$invalid }" ng-click="createProfile()">
              Create Visitor Profile
            </button>
          </div>
        </fieldset>

      </form>
    </div>
    <div class="widget-foot">
      <!-- Footer goes here -->
    </div>
  </div>
</div>
