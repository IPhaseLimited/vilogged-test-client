
  <fieldset>
    <div class="form-group">
      <label class="control-label col-sm-2" for="offlineMode">Offline Mode</label>

      <div class="col-sm-6">
        <input class="form-control" name="offlineMode" id="offlineMode"  type="text"
               ng-model="settings.systemSetting.offline_mode"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="sync_interval">Sync Interval</label>

      <div class="col-sm-6">
        <input class="form-control" name="sync_interval" id="sync_interval"  type="text"
               ng-model="settings.systemSetting.sync_interval"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="smsApiUrl">SMS Api Url</label>

      <div class="col-sm-6">
        <input class="form-control" name="smsApiUrl" id="smsApiUrl"  type="text"
               ng-model="settings.systemSetting.smsApiUrl"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="sms_api_username">Server Url</label>

      <div class="col-sm-6">
        <input class="form-control" name="sms_api_username" id="sms_api_username"
               ng-model="settings.systemSetting.smsApiUsername" type="text"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="sms_api_password">Server Url</label>

      <div class="col-sm-6">
        <input class="form-control" name="sms_api_password" id="sms_api_password"
               ng-model="settings.systemSetting.sms_api_password" type="password"/>
      </div>
    </div>

    <hr/>
  </fieldset>
