
  <fieldset>

    <div class="form-group">
      <label class="control-label col-sm-2" for="smtpFromName">Organisation</label>

      <div class="col-sm-6">
        <input class="form-control" name="smtpFromName" id="smtpFromName"  type="text" ng-model="settings.serverSetting.smtpFromName"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="smtpHost">SMTP Host</label>

      <div class="col-sm-6">
        <input class="form-control" name="smtpHost" id="smtpHost"  type="text" ng-model="settings.serverSetting.smtpHost"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="smtpUser">SMTP User</label>

      <div class="col-sm-6">
        <input class="form-control" name="smtpUser" id="smtpUser"  type="text" ng-model="settings.serverSetting.smtpUser"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="smtpPassword">SMTP Password</label>

      <div class="col-sm-6">
        <input class="form-control" name="smtpPassword" id="smtpPassword"  type="text" ng-model="settings.serverSetting.smtpPass"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="smtpPort">SMTP Port</label>

      <div class="col-sm-6">
        <input class="form-control" name="smtpPort" id="smtpPort"  ng-model="settings.serverSetting.smtpPort" type="text"/>
      </div>
    </div>

    <hr/>

  </fieldset>
