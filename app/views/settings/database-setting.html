<form class="form-horizontal" ng-submit="saveServerSetting()" name="serverSettingForm">
  <fieldset>
    <legend>Database Setting</legend>

    <div class="form-group">
      <label class="control-label col-sm-2" for="serverName">Database Sever Name</label>

      <div class="col-sm-6">
        <input class="form-control" name="serverName" id="serverName" required type="text" ng-model="settings.databaseSetting.server_name"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="username">database Sever</label>

      <div class="col-sm-6">
        <input class="form-control" name="username" id="username" required type="text" ng-model="settings.databaseSetting.username"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password</label>

      <div class="col-sm-6">
        <input class="form-control" name="password" id="password" required type="text" ng-model="settings.databaseSetting.password"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="server_url">Server Url</label>

      <div class="col-sm-6">
        <input class="form-control" name="server_url" id="server_url" required ng-model="settings.databaseSetting.server_url" type="text"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="server_Type">Server Type</label>

      <div class="col-sm-6">
        <input class="form-control" name="server_url" id="server_type" required ng-model="settings.databaseSetting.server_type" type="text"/>
      </div>
    </div>

    <hr/>

    <div class="col-sm-offset-2 col-sm-6">
      <button class="btn btn-primary"><i class="fa fa-cog"></i> Save Database Setting</button>
    </div>
  </fieldset>
</form>
