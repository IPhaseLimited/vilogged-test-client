<fieldset>

    <div class="form-group">
      <label class="control-label col-sm-2" for="host">Database Host</label>

      <div class="col-sm-6">
        <input class="form-control" name="host" id="host"  type="text" ng-model="databaseSetting.host"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="port">Port</label>

      <div class="col-sm-6">
        <input class="form-control" name="port" id="port"  type="text" ng-model="databaseSetting.port"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="dbName">Database Name</label>

      <div class="col-sm-6">
        <input class="form-control" name="dbName" id="dbName"  type="text" ng-model="databaseSetting.dbName"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="user">Database User</label>

      <div class="col-sm-6">
        <input class="form-control" name="user" id="user"  type="text" ng-model="databaseSetting.user"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password</label>

      <div class="col-sm-6">
        <input class="form-control" name="password" id="password"  type="text" ng-model="databaseSetting.password"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="dbType">Server Type</label>

      <div class="col-sm-6">
        <select id="dbType" class="form-control" ng-model="databaseSetting.dbType">
          <option ng-selected="databaseSetting.dbType === sqlite" value="sqlite">SQLite</option>
          <option ng-selected="databaseSetting.dbType === mysql" value="mysql">Mysql</option>
          <option ng-selected="databaseSetting.dbType === postgres" value="postgres">PostgreSQL</option>
          <option ng-selected="databaseSetting.dbType === mssql" value="mssql">SQL Server</option>
        </select>
      </div>
    </div>
    <hr/>

    <div class="form-group">
      <div class="col-sm-12">
        <button ng-click="save()" class="btn btn-primary pull-right">Save Setting</button>
        <div class="clearfix"></div>
      </div>
    </div>
  </fieldset>
