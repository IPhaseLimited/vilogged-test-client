<div>
  <form name="departmentForm" novalidate>
    <div class="form-group" >
      <label for="name">Department Name</label> <span class="text-danger bold">*</span>
      <input id="name" class="form-control" ng-model="department.name" required>
      <div class="text-danger bold" ng-show="(validationErrors).name.length">
        <ul ng-repeat="error in (validationErrors).name">
          <li>{{ error }}</li>
        </ul>
      </div>

    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" class="form-control" ng-model="department.description">
    </div>

    <button class="btn btn-primary" ng-click="save()">Save</button>
  </form>
</div>
