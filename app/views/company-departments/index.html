<div class="loading-status" ng-if="busy">
  Loading...
</div>
<div class="widget">
  <div class="widget-head">
    <!--div class="pull-left">Title</div-->
    <div class="widget-icons pull-right">
      <div>
        <a class="fa fa-plus-circle btn btn-primary btn-sm hidden-xs" ng-click="addDepartment()"ng-show="user.is_superuser" > Create Department</a>
        <a class="fa fa-plus-circle btn btn-primary btn-sm visible-xs" ui-sref="add-company-department" ng-show="user.is_superuser"> Create Department</a>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="widget-content">
    <div class="padd">
      <div class="row">
        <div class="col-xs-12">

          <div class="alert alert-info" ng-if="!departments.length">
            <p>
              No Department have been created. Click on the create Department visitor profile button to create one.
            </p>
          </div>

          <table class="table table-bordered table-condensed table-striped table-responsive" ng-if="departments.length">
            <thead>
            <tr>
              <th>#</th>
              <th>Department</th>
              <th>Description</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="department in departments">
              <td>{{ $index + 1}}</td>
              <td>{{ department.department_name }}</td>
              <td>{{ department.description }}</td>
              <td>
                <a class="hidden-xs pointer btn btn-info btn-xs" ng-click="addDepartment(department.uuid)">
                  <i class="fa fa-edit"></i> Edit
                </a>
                <a class="visible-xs pointer btn btn-info btn-xs" ui-sref="edit-company-department({id: department.uuid})">
                  <i class="fa fa-edit"></i> Edit
                </a>
                <a ng-click="remove(department.uuid)" class="btn btn-danger btn-xs">
                  <i class="fa fa-times-circle"></i> Delete
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="widget-foot">
      <!-- Footer goes here -->
    </div>
  </div>
</div>
